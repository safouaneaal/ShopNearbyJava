<p></p>
<form (submit)="registerUser($event)">
  <div class="input">
    <label>Username</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Email</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="input">
    <label>Confirm Password</label>
    <input type="password">
  </div>
  <div class="input">
    <input type="submit" value="Login">
  </div>
</form>

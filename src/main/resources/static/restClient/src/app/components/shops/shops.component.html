<p></p>
<div class="container">
  <div *ngIf="shops">
    <!--<input type="text" [(ngModel)]="userCode"/>-->
    <!--<input type="button" class="btn btn-primary" (click)="getshops()" value="search"/>-->
  <div class="row">

  <div *ngFor="let im of pagedItems" class="col-md-3">

    <div class="container">
    <div class="panel panel-primary ">

      <div class="panel-heading">{{im.name}} : {{im.email}}</div>
      <div class="panel-body">
       <div class="parent">
         <img src="{{im.picture}}" class="child" ></div>
      </div>

      <button  class="btn btn-primary dislikeBtn" (click)="dislike(im.name)" >Dislike</button>
      <button  class="btn btn-primary likeBtn"  (click)="like(im.name)">Like</button>

    </div>
    </div>

  </div>
    <!-- pager -->
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">First</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
</div>

<p></p>
<p></p>
<div class="container">
  <div *ngIf="shops">
    <div class="row">
      <div *ngFor="let im of shops" class="col-md-3">
        <div class="container">
          <div class="panel panel-primary ">

            <div class="panel-heading">{{im.name}} : {{im.email}}</div>
            <div class="panel-body">
              <div class="parent"> <img src="{{im.picture}}" class="child" ></div>
            </div>

            <button  class="btn btn-primary removeBtn" (click)="remove(im.name)">REMOVE</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
